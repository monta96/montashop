<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monta Shop - Checkout</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">
            <h2>Monta Shop</h2>
        </a>
        <a href="cart.html">
            <div class="cart">
                <i class="bi bi-cart2"></i>
                <div id="cartAmount" class="cartAmount">0</div>
            </div>
        </a>
    </div>

    <main class="checkout-container">
        <h1>Checkout</h1>
        
        <div class="checkout-summary">
            <h3>Order Summary</h3>
            <div id="checkout-items"></div>
            <div id="checkout-total"></div>
        </div>

        <form id="checkout-form" class="checkout-form">
            <h3>Payment Information</h3>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="card">Card Number</label>
                <input type="text" id="card" placeholder="1234 5678 9012 3456" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" placeholder="123" required>
                </div>
            </div>
            
            <button type="submit" class="checkout-btn">Pay Now</button>
        </form>
    </main>

    <script src="src/data.js"></script>
    <script src="src/checkout.js"></script>
</body>
</html>
